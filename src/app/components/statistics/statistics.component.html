<div class="col-lg-5 mx-auto" *ngIf="answers.length">
  <ul class="list-group mx-auto">
    <li class="list-group-item d-flex justify-content-between align-items-center">Correct Answers: <span
        class="badge badge-success badge-pill">{{statistics.correctAnswers}}</span></li>
    <li class="list-group-item d-flex justify-content-between align-items-center">Incorrect Answers: <span
        class="badge badge-danger badge-pill">{{statistics.incorrectAnswers}}</span></li>
    <li class="list-group-item d-flex justify-content-between align-items-center">Missed Questions: <span
        class="badge badge-warning badge-pill">{{statistics.missedQuestions}}</span></li>
    <li class="list-group-item d-flex justify-content-between align-items-center">Average time, s: <span
        class="badge badge-primary badge-pill">{{statistics.averageTime}}</span></li>
  </ul>
</div>
